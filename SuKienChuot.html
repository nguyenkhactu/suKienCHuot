<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsGbTcQMU_ycsGj1HDDC4ErQCLo1NKmbTcmg&usqp=CAU" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveleft();"/>
    <input type="button" value="Click Me" onclick="moveRight();" />

</form>

</body>
<script>
    window.onload = init;
    let imgObj = null;
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    function moveleft() {
        imgObj.style.left = parseInt(imgObj.style.left) + -10 + 'px';
    }

</script>
</html>
